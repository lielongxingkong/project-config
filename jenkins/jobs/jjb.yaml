- defaults:
    name: global
    project-type: freestyle
    concurrent: true

- publisher:
    name: console-log
    publishers:
      - scp:
          site: 'LogServer'
          files:
            - target: 'logs/$LOG_PATH'
              copy-console: true
              copy-after-failure: true

- publisher:
    name: devstack-logs
    publishers:
      - scp:
          site: 'LogServer'
          files:
            - target: 'logs/$LOG_PATH'
              source: 'logs/**'
              keep-hierarchy: true
              copy-after-failure: true

- job:
     name: testproject-unit-tests
     defaults: global
     builders:
       - shell: |
           zuul-cloner ssh://jenkins@review.incloud-ci.com:29418 $ZUUL_PROJECT
           cd $ZUUL_PROJECT
           ./run_tests.sh

- project:
     name: openstack-dev/ci-sandbox
     node: master
     jobs:
       - testproject-unit-tests
     publishers:
       - devstack-logs
       - console-log
